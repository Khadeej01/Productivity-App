<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#5D726F] text-white flex flex-col items-center py-10">
    
    
    <header class="mb-8 w-full flex justify-end px-6">
        <div class="space-x-2 ">
            <button class="bg-[#859393] px-3 py-1 rounded">Setting</button>
            <button class="bg-[#859393] px-3 py-1 rounded">Sign In</button>
        </div>
    </header>

    
    <div class="bg-[#B4BAB1] p-6 rounded-lg mt-10 text-center w-3/4 max-w-lg">
        <div class="flex justify-center space-x-4 mb-4">
           
            <button id="pomodoroBtn" class="text-[#5D726F] bg-[#859393] px-4 py-1 rounded  font-bold">Pomodoro</button>
            <button id="shortBreakBtn" class="text-[#5D726F] bg-[#859393] px-4 py-1 rounded  font-bold">Short Break</button>
            <button id="longBreakBtn" class="text-[#5D726F] bg-[#859393] px-4 py-1 rounded  font-bold">Long Break</button>
        </div>
       
        <h2 id="timer" class="text-6xl font-bold">25:00</h2>
        <button id="startBtn" class="bg-[#5D726F] text-[#859393] font-bold px-6 py-2 rounded mt-4">START</button>
    </div>

    <p class="text-[#DCDED6] mt-4   items-center">Do it now.<br> Sometimes  “later” becomes “never” !</p>

    

    <div class="mt-10 text-center w-3/4 max-w-lg">
        <h3 class="text-lg font-semibold">Tasks</h3>
        <div class="border-t border-white mt-2 pt-4">
            
            <form id="taskForm" class="space-y-4">
                <input id="taskName" type="text" placeholder="Enter task..." class="w-full px-4 py-2 rounded bg-[#859393] text-white focus:outline-none">
                
                <div class="flex justify-center items-center space-x-4">
                    <label for="priorityHigh" class="text-white">High</label>
                    <input id="priorityHigh" type="radio" name="priority" value="High" class="bg-[#859393] text-white focus:outline-none">

                    <label for="priorityLow" class="text-white">Low</label>
                    <input id="priorityLow" type="radio" name="priority" value="Low" class="bg-[#859393] text-white focus:outline-none">
                </div>

                <button id="addTaskBtn" type="submit" class="w-full border-2 border-dashed border-white px-6 py-2 rounded flex items-center justify-center bg-[#859393] text-[#5D726F]">
                    Submit
                </button>
            </form>
        </div>

      
        <ul id="taskList" class="mt-4 space-y-2"></ul> 
    </div>

    <script src="index.js"></script>
</body>
</html>
