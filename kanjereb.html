<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#5D726F] text-white flex flex-col items-center py-10">
    
    <!-- Header -->
    <header class="">
        <div class="space-x-2">
            <button class="bg-[#859393] px-3 py-1 rounded">Setting</button>
            <button class="bg-[#859393] px-3 py-1 rounded">Sign In</button>
        </div>
    </header>

    <div class="bg-[#B4BAB1] p-6 rounded-lg mt-10 text-center w-3/4 max-w-lg">
        <div class="flex justify-center space-x-4 mb-4">
            <button class="text-white bg-[#859393] px-4 py-1 rounded text-white font-bold">Short Break</button>
            <button class="text-white bg-[#859393] px-4 py-1 rounded text-white font-bold">Long Break</button>
        </div>
